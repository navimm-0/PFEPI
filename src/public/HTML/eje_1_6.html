<body>
  <div class="tarjeta-problema" id="tarjeta">
    <h2>üß† Problema de Multiplicaci√≥n</h2>
    <p id="problema">Si cada caja tiene 4 l√°pices y hay 3 cajas, ¬øcu√°ntos l√°pices hay en total?</p>
    <input type="number" id="respuesta" placeholder="Tu respuesta">
    <br>
    <button onclick="verificar()">Verificar</button>
    <p id="resultado"></p>
    <hr>
    <button onclick="nuevoProblema()">Nuevo problema</button>

  <script>
    const problemas = [
      { texto: "Si cada caja tiene 4 l√°pices y hay 3 cajas, ¬øcu√°ntos l√°pices hay en total?", respuesta: 12 },
      { texto: "Un paquete trae 6 galletas. Si compras 5 paquetes, ¬øcu√°ntas galletas tienes?", respuesta: 30 },
      { texto: "Hay 7 filas de 8 sillas. ¬øCu√°ntas sillas hay en total?", respuesta: 56 },
      { texto: "Cada ni√±o tiene 9 canicas. Si hay 4 ni√±os, ¬øcu√°ntas canicas hay en total?", respuesta: 36 },
      { texto: "Si en cada estante hay 10 libros y hay 6 estantes, ¬øcu√°ntos libros hay?", respuesta: 60 },
      { texto: "Cada caja contiene 12 botellas. Si hay 3 cajas, ¬øcu√°ntas botellas hay?", respuesta: 36 },
      { texto: "Hay 11 grupos con 5 alumnos cada uno. ¬øCu√°ntos alumnos hay en total?", respuesta: 55 },
      { texto: "Cada bicicleta tiene 2 ruedas. ¬øCu√°ntas ruedas hay en 9 bicicletas?", respuesta: 18 },
      { texto: "Un autob√∫s lleva 7 ni√±os. Si hay 6 autobuses, ¬øcu√°ntos ni√±os hay?", respuesta: 42 },
      { texto: "Cada pizza se corta en 8 rebanadas. Si se hornean 5 pizzas, ¬øcu√°ntas rebanadas hay?", respuesta: 40 }
    ];

    let problemaActual = {};

    function nuevoProblema() {
      problemaActual = problemas[Math.floor(Math.random() * problemas.length)];
      document.getElementById("problema").innerText = problemaActual.texto;
      document.getElementById("respuesta").value = "";
      document.getElementById("resultado").innerText = "";
      document.getElementById("resultado").className = "";
    }

    function verificar() {
      const resp = parseInt(document.getElementById("respuesta").value);
      const resultado = document.getElementById("resultado");

      if (resp === problemaActual.respuesta) {
        resultado.innerText = "‚úÖ ¬°Correcto!";
        resultado.className = "correcto";
      } else {
        resultado.innerText = `‚ùå Incorrecto. La respuesta era ${problemaActual.respuesta}`;
        resultado.className = "incorrecto";
      }
    }

    window.onload = nuevoProblema;
  </script>
