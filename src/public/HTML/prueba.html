<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <div class="content">
      <input type="text" class="form-control" id="user" placeholder="Usuario">
      <div class="invalid-feedback"></div>
    </div>
    <button id="probar" class="btn btn-primary mt-3">Probar</button>
  </div>

  <script>
    function marcarCampo(input, valido, mensaje = "") {
      const feedback = input.closest('.content').querySelector('.invalid-feedback');
      if (valido) {
        input.classList.remove('is-invalid');
        input.classList.add('is-valid');
        feedback.textContent = '';
      } else {
        input.classList.remove('is-valid');
        input.classList.add('is-invalid');
        feedback.textContent = mensaje;
      }
    }

    document.getElementById('probar').addEventListener('click', () => {
      const input = document.getElementById('user');
      if (!input.value.trim()) {
        marcarCampo(input, false, 'Este campo es obligatorio.');
      } else {
        marcarCampo(input, true);
      }
    });
  </script>
</body>
</html>
