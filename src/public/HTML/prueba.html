<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="barra">
  <div class="relleno" style="width: 60%"></div>
</div>

<style>
  .barra {
    width: 300px;
    height: 20px;
    background-color: #eee;
    border-radius: 10px;
    overflow: hidden;
  }

  .relleno {
    height: 100%;
    width: 0%;
    background-color: #4caf50;
    transition: width 0.5s ease;
  }
</style>
</body>
</html>
