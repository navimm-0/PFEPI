  <script>
    let numeroActual = 0;

    function generarNumero() {
      numeroActual = Math.floor(Math.random() * 99) + 1;
      document.getElementById("numero").textContent = numeroActual;
      document.getElementById("resultado").textContent = "";
    }

    function verificar(respuesta) {
      const esPar = numeroActual % 2 === 0;
      const correcto = (respuesta === "par" && esPar) || (respuesta === "impar" && !esPar);
      const resultado = document.getElementById("resultado");

      if (correcto) {
        resultado.textContent = "Â¡Correcto! ðŸŽ‰";
        resultado.style.color = "green";
        setTimeout(generarNumero, 2000);
      } else {
        resultado.textContent = "Ups... Intenta de nuevo.";
        resultado.style.color = "red";
      }
    }

    window.onload = generarNumero;
  </script>
