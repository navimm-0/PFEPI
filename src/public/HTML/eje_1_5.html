<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Problemas de Suma y Resta</title>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #fff59d, #aed6f1, #edbb99, #c39bd3, #f8bbd0);
      background-size: 400% 400%;
      animation: fondoAnimado 20s ease infinite;
      text-align: center;
      padding: 2rem;
      margin: 0;
      min-height: 100vh;
    }

    @keyframes fondoAnimado {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .tarjeta-problema {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }

    input[type="number"] {
      padding: 0.5rem;
      font-size: 1.2rem;
      width: 100px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 1rem 0;
      text-align: center;
    }

    button {
      padding: 0.8rem 1.5rem;
      background-color: #f39c12;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d35400;
    }

    #resultado {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.3rem;
      transition: all 0.3s ease;
    }

    .correcto {
      color: green;
      animation: rebote 0.4s;
    }

    .incorrecto {
      color: red;
      animation: sacudida 0.4s;
    }

    @keyframes rebote {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes sacudida {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }

  display: inline-block;

  </style>
</head>
<body>
  <div class="tarjeta-problema" id="tarjeta">
    <h2>üß† Problema de Suma o Resta</h2>
    <p id="problema">Luis ten√≠a 120 canicas y regal√≥ 45. ¬øCu√°ntas tiene ahora?</p>
    <input type="number" id="respuesta" placeholder="Tu respuesta">
    <br>
    <button onclick="verificar()">Verificar</button>
    <p id="resultado"></p>
    <hr>
    <button onclick="nuevoProblema()">Nuevo problema</button>
  </div>
  <a href="multiplicacion_1_6.html" class="multiplicacion_1_6">Ir al siguiente </a>
  <a href="finalizar_ejercicio" class="finalizar_ejercicio">Finalizar</a>

  <script>
    const problemas = [
      { texto: "Luis ten√≠a 120 canicas y regal√≥ 45. ¬øCu√°ntas tiene ahora?", respuesta: 75 },
      { texto: "En una biblioteca hay 235 libros. Se prestaron 89. ¬øCu√°ntos quedan?", respuesta: 146 },
      { texto: "Claudia compr√≥ 134 dulces y le regalaron 56 m√°s. ¬øCu√°ntos tiene ahora?", respuesta: 190 },
      { texto: "En una tienda hab√≠a 300 galletas. Vendieron 175. ¬øCu√°ntas quedan?", respuesta: 125 },
      { texto: "Un tren transporta 420 personas. En la siguiente estaci√≥n suben 87. ¬øCu√°ntas hay en total?", respuesta: 507 },
      { texto: "Pedro ten√≠a 88 monedas y perdi√≥ 29. ¬øCu√°ntas le quedan?", respuesta: 59 },
      { texto: "En un estadio hay 765 personas. Salen 231. ¬øCu√°ntas quedan?", respuesta: 534 },
      { texto: "Sof√≠a ten√≠a 142 peluches y le dieron 39 m√°s. ¬øCu√°ntos tiene ahora?", respuesta: 181 },
      { texto: "En una f√°brica hicieron 600 juguetes. Se enviaron 478. ¬øCu√°ntos quedan?", respuesta: 122 },
      { texto: "Mart√≠n ten√≠a 213 estampas. Regal√≥ 98. ¬øCu√°ntas le quedan?", respuesta: 115 }
    ];

    let problemaActual = {};

    function nuevoProblema() {
      problemaActual = problemas[Math.floor(Math.random() * problemas.length)];
      document.getElementById("problema").innerText = problemaActual.texto;
      document.getElementById("respuesta").value = "";
      document.getElementById("resultado").innerText = "";
      document.getElementById("resultado").className = "";
    }

    function verificar() {
      const resp = parseInt(document.getElementById("respuesta").value);
      const resultado = document.getElementById("resultado");

      if (resp === problemaActual.respuesta) {
        resultado.innerText = "‚úÖ ¬°Correcto!";
        resultado.className = "correcto";
      } else {
        resultado.innerText = `‚ùå Incorrecto. La respuesta era ${problemaActual.respuesta}`;
        resultado.className = "incorrecto";
      }
    }

    window.onload = nuevoProblema;
  </script>
</body>
</html>
