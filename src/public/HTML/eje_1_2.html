    .num_par_1_3{
  display: inline-block;

<body>
    <div>
        <p>APRENDE CON NOSOTROS</p>
        <h1> Ejercicio 2</h1>
    </div>

  <div class="contenedor">
    <h1>¬øCu√°ntas centenas, decenas y unidades?</h1>
    <div class="numero" id="numero"></div>

    <div class="pregunta">Centenas:</div>
    <select id="centenas"></select>

    <div class="pregunta">Decenas:</div>
    <select id="decenas"></select>

    <div class="pregunta">Unidades:</div>
    <select id="unidades"></select>

    <br>
    <button onclick="verificar()">Verificar</button>
    <div class="resultado" id="resultado"></div>
  </div>

  <a href="num_par_1_3.html" class="num_par_1_3"> Ir al siguiente</a>
  <a href="finalizar_ejercicio" class="finalizar_ejercicio"> Finalizar</a>

  <script>
    let numeroActual = 0;

    function generarNumero() {
      numeroActual = Math.floor(Math.random() * 900) + 100; // n√∫mero entre 100 y 999
      document.getElementById("numero").textContent = numeroActual;
    }

    function llenarSelect(id) {
      const select = document.getElementById(id);
      select.innerHTML = "";
      for (let i = 0; i <= 9; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.text = i;
        select.appendChild(option);
      }
    }

    function verificar() {
      const c = parseInt(document.getElementById("centenas").value);
      const d = parseInt(document.getElementById("decenas").value);
      const u = parseInt(document.getElementById("unidades").value);

      const numeroIngresado = c * 100 + d * 10 + u;

      const resultado = document.getElementById("resultado");
      if (numeroIngresado === numeroActual) {
        resultado.textContent = "¬°Correcto! üéâ";
        resultado.style.color = "green";
        setTimeout(() => {
          generarNumero();
          resultado.textContent = "";
        }, 2000);
      } else {
        resultado.textContent = "Intenta de nuevo.";
        resultado.style.color = "red";
      }
    }

    window.onload = () => {
      llenarSelect("centenas");
      llenarSelect("decenas");
      llenarSelect("unidades");
      generarNumero();
    };
  </script>

</body>
