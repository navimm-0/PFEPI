<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es">

<head>
    <meta charset="UTF-8">
    <title>Math Way - Enseñanza de Matemáticas</title>
    <link rel="stylesheet" href="./CSS/main.css" />
</head>

<body>
    <!-- Partículas canvas -->
    <canvas id="stars-bg"></canvas>

    <header>
        <div class="navbar">
            <div class="brand">
                <img src="./IMG/logo.png" alt="Math Way logo">
            </div>

            <nav>
                <a href="HTML/login.html">Iniciar Sesión o Registrarse</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <h1>Somos <span class="marca">
                    <span class="m">M</span><span class="a">a</span><span class="t">t</span><span class="h">h</span>
                    <span class="w">W</span><span class="a2">a</span><span class="y">y</span>
                </span>

                <br>una página web para enseñar matemáticas
            </h1>

            <button id="start-btn">Iniciar con problemas de matemáticas</button>
        </section>
    </main>

    <!-- MODAL -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>¿Quieres guardar tu progreso?</h2>
            <p><strong>Regístrate para llevar un seguimiento de tu aprendizaje</strong></p>
            <div style="display: flex; flex-direction: column; gap: 1rem; margin-top: 1.5rem;">
                <a href="HTML/login.html" class="modal-button">Iniciar sesión o 
                    Registrarse</a>
                <a href="HTML/ejercicios.html" class="modal-button"
                    style="background-color: var(--verde-logo);">Ingresar sin registrarse</a>
                <button class="modal-close" id="close-modal">Cancelar</button>
            </div>
        </div>
    </div>




    <!-- Scripts -->
    <script src="SCRIPT/main.js"></script>
    <script src="SCRIPT/stars.js"></script>
